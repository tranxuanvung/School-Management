<!-- sldsValidatorIgnore -->
<template>
    <div class="body">
        <div class="content">
            <div class="return">
                <a href="/lightning/page/home">Return</a>
            </div>
            <div class="header">
                <h1 class="title">CẬP NHẬT MÔN HỌC</h1>
            </div>
            <div class="line-black"></div>
            <form action="">
                <div class="form-item">
                    <label class="item-label" for="first-name">Học sinh:</label>
                    <p class="student-name">{studentName}</p>
                </div>
                <div class="form-item">
                    <label class="item-label" for="name">Môn:</label>
                    <input type="text" id="name" name="name" onchange={handleChange} class="input-required input">
                </div>
                <div class="form-item">
                    <label class="item-label" for="score">Điểm KT Miệng:</label>
                    <input type="text" id="score" name="score" onchange={handleChange} class="input">
                </div>
                <div class="form-item">
                    <label class="item-label" for="score15">Điểm 15p:</label>
                    <input type="text" id="score15" name="score15" onchange={handleChange} class="input">
                </div>
                <div class="form-item">
                    <label class="item-label" for="score45">Điểm 45p:</label>
                    <input type="text" id="score45" name="score45" onchange={handleChange} class="input">
                </div>
            </form>
            <div class="button">
                <button onclick={handleUpdate}>Update Subject</button>
            </div>
            <div class="test">
                <p>Mon : {dataChange.name}</p>
                <p>Diem mieng : {dataChange.score}</p>
                <p>Diem 15 : {dataChange.score15}</p>
                <p>Diem 45 : {dataChange.score45}</p>
            </div>
        </div>
    </div>
</template>
